<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecționare către IGSU...</title>
    
    <meta http-equiv="refresh" content="5;url=https://cnsipc.igsu.ro/registrul-produselor-certificate/lista-produselor-certificatenotificate-conform-o.m.a.i.-nr.-882012-privind-aprobarea-metodologiei-de-certificare-a-conformitatii-in-vederea-introducerii-pe-piata-a-mijloacelor-tehnice-pentru-apararea-impotriva-incendiilor-54">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #d32f2f; /* Roșu IGSU/PSI */
            --dark: #212529;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .redirect-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 6px solid var(--primary);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .spinner-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .timer-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .timer-number {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary);
        }

        /* Stil Bara de Progres */
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 50px;
            height: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 100%; /* Începe plină */
            border-radius: 50px;
            transition: width 1s linear; /* Animație liniară */
        }

        .info-text {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 20px;
        }

        .btn-manual {
            background-color: var(--dark);
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .btn-manual:hover {
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>

    <div class="redirect-card">
        <div class="spinner-icon">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        
        <h2 class="fw-bold mb-3">Se redirecționează...</h2>
        
        <p class="timer-text">
            Vă transferăm către site-ul oficial IGSU în <span id="timer" class="timer-number">5</span> secunde.
        </p>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <p class="info-text">
            Accesați Registrul Produselor Certificate / Notificate conform O.M.A.I. nr. 88/2012.
        </p>

        <a href="https://cnsipc.igsu.ro/registrul-produselor-certificate/lista-produselor-certificatenotificate-conform-o.m.a.i.-nr.-882012-privind-aprobarea-metodologiei-de-certificare-a-conformitatii-in-vederea-introducerii-pe-piata-a-mijloacelor-tehnice-pentru-apararea-impotriva-incendiilor-54" class="btn-manual">
            Click aici dacă nu se încarcă automat
        </a>
    </div>

    <script>
        // URL-ul destinație
        const targetUrl = "https://cnsipc.igsu.ro/registrul-produselor-certificate/lista-produselor-certificatenotificate-conform-o.m.a.i.-nr.-882012-privind-aprobarea-metodologiei-de-certificare-a-conformitatii-in-vederea-introducerii-pe-piata-a-mijloacelor-tehnice-pentru-apararea-impotriva-incendiilor-54";
        
        let timeLeft = 5;
        const totalTime = 5;
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');

        const countdown = setInterval(() => {
            timeLeft--;
            
            // Actualizăm textul (cifrele)
            timerElement.textContent = timeLeft;

            // Actualizăm bara de progres (calcul procentual)
            const percentage = (timeLeft / totalTime) * 100;
            progressBar.style.width = percentage + "%";

            // Când ajunge la 0, facem redirect
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = targetUrl;
            }
        }, 1000); // Se execută la fiecare 1000ms (1 secundă)
    </script>

</body>
</html>
